<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width'>
    <title>PocketHelp</title>
    <link href='lib/ionic/css/ionic.css' rel='stylesheet'>
    <link href='css/app.css' rel='stylesheet'>
    <script src='lib/ionic/js/ionic.bundle.js'></script>
    <script src='lib/parse/parse.min.js'></script>
    <script src='cordova.js'></script>
    <script src='js/ng-cordova.min.js'></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
  </head>
  <body ng-app='ionicParseApp'>
    <ion-tabs class='tabs-royal'>
      <ion-tab icon='ion-home' ui-sref='app.home'>
        <ion-nav-view name='home'></ion-nav-view>
      </ion-tab>
      <ion-tab icon='ion-help-buoy' ui-sref='app.help'>
        <ion-nav-view name='help'></ion-nav-view>
      </ion-tab>
      <ion-tab icon='ion-person-stalker' ui-sref='app.contacts'>
        <ion-nav-view name='contacts'></ion-nav-view>
      </ion-tab>
      <ion-tab icon='ion-gear-b' ui-sref='app.settings'>
        <ion-nav-view name='settings'></ion-nav-view>
      </ion-tab>
    </ion-tabs>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
