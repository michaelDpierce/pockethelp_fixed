<ion-view title='PocketHelp'>
  <ion-content has-header='true' has-tabs='true' padding='true'>
  <div class='list card' ng-repeat="request in help | orderBy: 'request.createdAt'">
    <div class='item' style='padding-bottom: 10px; padding-top: 10px; background-color: #F9F9F9;' >
      <h2>
        <b>
          <a href='tel:{{request.attributes.phone}}' style='color: #11C1F3; text-decoration:none;'>
            {{request.attributes.name}}
          </a>
        </b>
      </h2>
      <p style='float: left; color: #C50502;'>{{request.attributes.level}}</p>
      <p style='float: right; color: #696969;'>{{request.createdAt | date : 'medium'}}</p>
    </div>
    <div class='item'>
      <div ng-if='request.attributes.latitude && request.attributes.longitude'>
        <mapbox map-id='matchmike1313.n3e6clmp'
                lat='{{request.attributes.latitude}}' lng='{{request.attributes.longitude}}' zoom='16'>
          <marker lat='{{request.attributes.latitude}}' lng='{{request.attributes.longitude}}'><h1>My Location</h1></marker>
        </mapbox>
        <a href='#' style='color: #11C1F3; text-decoration:none;'
           ng-click='driveTo(request.attributes.latitude, request.attributes.longitude)'>
          Drive Here
        </a>
      </div>
      <div ng-if='!request.attributes.latitude && !request.attributes.longitude'>
        <p style='color: #696969;'>No Location Provided</p>
      </div>
    </div>
    <div class='item' style='color: #696969;'>
      <h2>Issue</h2>
      <p>{{request.attributes.issue}}</p>
    </div>
  </div>
  <br><br>
  </ion-content>
</ion-view>
